<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Onboarding</title>
</head>

<body>
    <main class="category-main">
        <div class="category-content-top">
            <div class="category-content-center">
                <div class="category-content-buttom mx-auto">
                    <h1 class="content-title pt-3 pt-md-5">
                        Tell us about your website
                    </h1>
                    <div class="category-content-border">
                        <div class="category-content pt-5 form-group">
                            <div class="category-flex px-3 mx-auto mt-md-5">
                               <label for="url" class="label-url">
                                   What is your website URL
                               
                               <span class="label-icon">
                                <i class="fas fa-question-circle mr-2"></i>
                               </span>
                            </label>
                            <input id="url" type="text" required="required" placeholder="www.example.com" class="form-control form-control-lg">
                            </div>

                        </div>
                    </div>

                </div>
                <div class="contunie-content">
                    <div class="contunie-button-content px-3 my-3 my-md-4">
                        <button type="button" class="btn btn-link back-button">
                            <i class="fas fa-chevron-left mr-2"></i>
                            Back
                        </button>

                        <button type="button" class="btn btn-primary disablebled">
                            Continue
                            <i class="fas fa-chevron-right ml-2"></i>
                        </button>

                    </div>
                </div>
            </div>

        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
